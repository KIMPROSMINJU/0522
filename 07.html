<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function btnEvent(){
            var btnChange = document.getElementById("btnChange");
            var btnOrigin = document.getElementById("btnOrigin");

            btnChange.onclick = function (){
            document.body.style.backgroundColor = "yellow"
        };
            btnOrigin.onclick = function (){
            document.body.style.backgroundColor = "rgb(256,256,256)"
        };
        }
    </script>
</head>
<body onload = "btnEvent()">
    <button id="btnChange">배경색 변경</button>
    <button id="btnOrigin">배경색 초기화</button>
</body>
</html>
