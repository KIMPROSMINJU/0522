<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //defaultevent는 태그마다 갖고 있는 고유 이벤트
        window.onload = function defaultEvent(){
            var button = document.getElementById('button');
            button.onclick = function(){
                return false; //default event가 적용되지 않도록 함
            };
        };
    </script>
</head>
<body>
    <a id="button" href="http://hanbit.co.kr">button</a>
</body>
